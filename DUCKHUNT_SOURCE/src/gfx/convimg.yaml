palettes:
  - name: palette
    fixed-entries:
      - color: {index: 0, r: 255, g: 0, b: 128}
      - color: {index: 1, r: 255, g: 255, b: 255}
    images: automatic

converts:
  - name: sprites
    palette: palette
    transparent-color-index: 0
    images:
      - Duck_A_1.png
      - Duck_A_2.png
      - Duck_A_3.png
      - Duck_B_1.png
      - Duck_B_2.png
      - Duck_B_3.png
      - Duck_Shot.png
      - Duck_Fall_1.png
      - Duck_Fall_2.png
      
outputs:
  - type: c
    include-file: DUCKSPT.h
    palettes:
      - palette
    converts:
      - sprites